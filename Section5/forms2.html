<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col-md-6">
            <form action="">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="firsname">firsname:</label>
                    <input type="text" class="form-control" id="firsname" placeholder="firsname">
                </div>
                <div class="form-group">
                    <label for="lastname">lastname:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="lastname">
                </div>
                <div class="form-group">
                    <label for="password">password:</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="form-group">
                    <label for="city">city:</label>
                    <select class="form-control" id="city">
                        <option value="">Ankara</option>
                        <option value="">yozgat</option>
                        <option value="">rize</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Bio">Bio:</label>
                    <textarea type="Bio" class="form-control" id="Bio" rows="5"></textarea>
                </div>
                <div class="form-check">
                    <label for="term">okudum onaylıyorum:</label>
                    <input type="checkbox" class="form-check-" id="term">
                </div>
        </div>
        <button type="submit" class="btn btn-success">Gönder</button>
        </form>
    </div>
</body>

</html>
